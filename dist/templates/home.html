
<div class="panel-body row">
    <div ui-sref="capstone" class="case-study-tiles col-sm-4">
        <img class='square-preview' src="../assets/images/sacred-art-square.png" alt-text="sacred art rebrand and custom CMS">
        <div class="overlay">
            <div class="text">Custom CMS built in Ruby/Rails and Postgres for Sacred Art to best
                display the artists she carries and to allow for ease of use.</div>
        </div>
    </div>
    <div ng-repeat="project in home.caseStudyData" class="">
        <div ui-sref="caseStudy" ng-click="home.setCurrentCaseStudy($index)" class="case-study-tiles col-sm-4">
            <img class='square-preview' src="{{project.square}}" alt-text="{{ project.Summary }}">
            <div class="overlay">
                <div class="text">{{ project.Summary }}</div>
            </div>
        </div>
    </div>
</div>
